      .check input:invalid {

      }

      .label-floating input:not(:placeholder-shown) ~ label,
      .label-floating textarea:not(:placeholder-shown) ~ label {
        font-size: 0.8rem;
        transition: all 0.2s ease-in-out;
        color: #1f9d55;
        opacity: 1;
      }

    <style>
      #menu-toggle:checked + #menu {
        display: block;

    <main class="sm:flex sm:justify-center">
      <div class="max-wx-xl mt-6">
        <form
          id="contact-me"
          class="w-full mx-auto max-w-2xl bg-white shadow p-8 text-gray-700"
          name="contact"
          method="POST"
          data-netlify="true"
        >
          <h2 class="w-full text-3xl font-bold leading-tight my-5">
            Env√≠anos un mensaje
          </h2>

          <div class="flex flex-wrap mb-6">
            <div class="relative w-full appearance-none label-floating">
              <input
                class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
                id="name"
                type="text"
                name="Nombre"
                placeholder="Tu nombre"
                required
              />
              <label
                for="name"
                class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text"
                >Nombre</label
              >
            </div>
          </div>

          <div class="flex flex-wrap mb-6">
            <div class="relative w-full appearance-none label-floating">
              <input
                class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
                id="email"
                type="text"
                name="Correo electronico"
                placeholder="Tu correo electronico"
                required
              />
              <label
                for="email"
                class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text"
                >Correo electronico</label
              >
            </div>
          </div>

          <div class="flex flex-wrap mb-6">
            <div class="relative w-full appearance-none label-floating">
              <textarea
                class="autoexpand tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
                id="message"
                type="text"
                placeholder="Ingresa tu mensaje"
                name="Mensaje"
              ></textarea>
              <label
                for="message"
                class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text"
                >Mensaje</label
              >
            </div>
          </div>
          <div class="field">
            <div data-netlify-recaptcha="true"></div>
          </div>
          <div class="">
            <button
              class="w-full shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="submit"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>

    <script>
      document.getElementById("contact-me").addEventListener(
        "invalid",
        function (event) {
          this.classList.add("check");
        },
        true
      );

      var textarea = document.querySelector("textarea.autoexpand");

      textarea.addEventListener("keydown", autosize);

      function autosize() {
        var el = this;
        setTimeout(function () {
          el.style.cssText = "height:auto; padding: 1.4rem .2rem .5rem";

          el.style.cssText = "height:" + el.scrollHeight + "px";
        }, 0);
      }
    </script>
